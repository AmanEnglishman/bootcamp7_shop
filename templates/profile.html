<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 40px; }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        .row { margin-bottom: 15px; }
        .label { font-weight: bold; }
        a.button {
            display: block; margin-top: 20px; padding: 12px;
            background: #4CAF50; color: white; text-align: center;
            border-radius: 6px; text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Профиль пользователя</h2>

    <div class="row"><span class="label">ФИО:</span> {{ user.full_name }}</div>
    <div class="row"><span class="label">Email:</span> {{ user.email }}</div>
    <div class="row"><span class="label">Роль:</span> {{ user.get_role_display }}</div>

    {% if user.is_seller %}
        <a href="/seller/dashboard/" class="button">Перейти в кабинет продавца</a>
    {% endif %}
</div>

</body>
</html>
